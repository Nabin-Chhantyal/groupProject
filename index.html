<!DOCTYPE html>

        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">

        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
